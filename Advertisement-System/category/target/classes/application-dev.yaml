server:
  port: 0
  servlet:
    context-path: /category

spring:
  application:
    name: category-service
  datasource:
    url: jdbc:mysql://localhost:3306/category-db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
eureka:
  client:
   fetch-registry: true
   register-with-eureka: true
   serviceUrl:
     defaultZone: http://localhost:9999/eureka/
  instance:
   hostname: localhost
   prefer-ip-address: true